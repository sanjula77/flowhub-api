name: CI

on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Backend
        run: |
          cd backend
          npm install
          npm run test -- --watch=false

      - name: Install Frontend
        run: |
          cd frontend
          npm install
          npm run lint
